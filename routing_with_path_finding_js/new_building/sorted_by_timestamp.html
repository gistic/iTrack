<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
    <title></title>
    <link rel="stylesheet" href="https://js.arcgis.com/3.15/esri/css/esri.css">
    
    <style>
      html, body, #map {
        height: 100%; width: 100%; margin: 0; padding: 0; 
      }

      #controls {
        position: absolute;
        width: 100%;
        left: 10px;
        top: 0px;
      }
    </style>

    <script src="pathfinding-browser.js"></script>
    <script src="http://www.parsecdn.com/js/parse-1.6.14.min.js"></script>
    <script src="https://js.pusher.com/3.0/pusher.min.js"></script>
    <script src="https://js.arcgis.com/3.15/"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
    <script src="walls_matrix.json"></script>
    <script src="trajectory.js"></script>
    
    

    <script>
        Parse.initialize("pey8pjhhotyDIusYHgSEF6SUI84ugMPVe6rqF2Ah", "I8CbFbjMrKNKKauFicygVWXbe0V1V7tixOqzQpcX");
        var map
        var cells = [];
        var cloneMatrix=[];
        var step = 0.25;
        var sp = {
                XMin: 599435.5810000002,
                YMin: 2358326.3035000004,
                XMax: 599518.2827000003,
                YMax: 2358386.9219000004
            }
        var start;
        var walkableSymbol;
        var blockedSymbol;
        var pathSymbol;
        var lineSymbol;
        var truthSymbol;
        var gridLayer;
        var linesLayer;
        var truthLayer;

        // Esri API
        var Map, Tiled, Point, SpatialReference, PictureMarkerSymbol, Graphic, GraphicsLayer, Circle, SimpleFillSymbol, Color, CartographicLineSymbol, SimpleLineSymbol, Polyline, Polygon, FeatureLayer, FeatureSet, HeatmapRenderer, Event;


        function reColorGrid(){
            $(cells).each(function (y, row){
                $(row).each(function(x, cell){
                    v = v = wallsMatrix[y][x]
                    cell.setSymbol(v == 0 ? walkableSymbol : blockedSymbol)
                })
            })
        }

        function pointToCell(point){
            x = Math.floor((point.x - sp.XMin)/step)
            y = Math.floor((point.y - sp.YMin)/step)
            return cells[y][x]
        }

        function cellToPoint(index){
            x = index[0] * step + step/2 + sp.XMin
            y = index[1] * step + step/2 + sp.YMin
            return new Point(x,y, new SpatialReference({ wkid : 32637}));
        }  

                
        require(["esri/map", 
                "esri/layers/ArcGISTiledMapServiceLayer", 
                "esri/geometry/Point",
                "esri/SpatialReference",
                "esri/symbols/PictureMarkerSymbol",
                "esri/graphic", 
                "esri/layers/GraphicsLayer",
                "esri/geometry/Circle",
                "esri/symbols/SimpleFillSymbol",
                "esri/Color",
                "esri/symbols/CartographicLineSymbol",
                "esri/symbols/SimpleLineSymbol",
                "esri/geometry/Polyline",
                "esri/geometry/Polygon",
                "esri/layers/FeatureLayer",
                "esri/tasks/FeatureSet", 
                "esri/renderers/HeatmapRenderer",
                "dojo/_base/event",
                
                "dojo/domReady!"],
            function(Map, Tiled, point, spatialReference, pictureMarkerSymbol, graphic, graphicsLayer, circle, simpleFillSymbol, color, cartographicLineSymbol, simpleLineSymbol, polyline, polygon, featureLayer, featureSet, heatmapRenderer, event) {
                
                Point = point;
                SpatialReference =  spatialReference;
                PictureMarkerSymbol = pictureMarkerSymbol
                Graphic = graphic;
                GraphicsLayer = graphicsLayer
                Circle = circle
                SimpleFillSymbol = simpleFillSymbol
                Color = color
                CartographicLineSymbol = cartographicLineSymbol
                SimpleLineSymbol = simpleLineSymbol
                Polyline = polyline;
                Polygon = polygon;
                FeatureLayer = featureLayer;
                FeatureSet = featureSet;
                HeatmapRenderer = heatmapRenderer;
                Event = event;

                map = new Map("map");
                var tiled = new Tiled("https://tiles1.arcgis.com/tiles/W83WxNh9tBPYYG7b/arcgis/rest/services/MTVC_GF/MapServer");
                map.addLayer(tiled);
                map.disableMapNavigation();
                map.setZoom(2)
                gridLayer = new GraphicsLayer();
                linesLayer = new GraphicsLayer();
                truthLayer = new GraphicsLayer();

                
                lineSymbol = new SimpleLineSymbol(SimpleLineSymbol.STYLE_SOLID,
                            new Color([255,0,0, 1]), 3);

                truthSymbol = new SimpleLineSymbol(SimpleLineSymbol.STYLE_DASH,
                            new Color([0,0,255, 1]), 3);

                walkableSymbol = new SimpleFillSymbol(SimpleFillSymbol.STYLE_SOLID,
                            new SimpleLineSymbol(SimpleLineSymbol.STYLE_SOLID,
                            new Color([255,0,0, 0.25]), 0.5),new Color([255,255,0,0.25])
                          );
                blockedSymbol = new SimpleFillSymbol(SimpleFillSymbol.STYLE_SOLID, 
                        new SimpleLineSymbol(SimpleLineSymbol.STYLE_SOLID,
                        new Color([98,194,204]), 2), new Color([98,194,204,0.5])
                    );

                pathSymbol = new SimpleFillSymbol(SimpleFillSymbol.STYLE_SOLID,
                        new SimpleLineSymbol(SimpleLineSymbol.STYLE_SOLID,
                        new Color([255,0,0, 1]), 0.5),new Color([255,0,0,0.90])
                      );



                function drawGrid(){
                    var sr = new SpatialReference({ wkid: 32637 })
                    cells = [];
                    for (y = sp.YMin; y<=sp.YMax; y+=step ){
                        row = []
                        for (x = sp.XMin; x<=sp.XMax; x+=step ){
                            polygon = new Polygon([
                                [x, y], 
                                [x, y+step], 
                                [x+step, y+step], 
                                [x+step, y], 
                                [x,y]
                            ]);
                            polygon.setSpatialReference(sr)

                            var cell = new Graphic(polygon, walkableSymbol);
                            cell.x = row.length;
                            cell.y = cells.length;
                            gridLayer.add(cell);
                            row.push(cell)
                        }
                        cells.push(row);
                        reColorGrid()
                    }


                    lastCell = null;
                    toggle = function(evt){
                        Event.stop(evt);
                        cell = pointToCell(evt.mapPoint)
                        if (lastCell && lastCell == cell && evt.type=="mousemove")
                            return 

                        lastCell = cell
                        v = wallsMatrix[cell.y][cell.x]
                        v = +!v;
                        wallsMatrix[cell.y][cell.x] = v
                        symbol = v == 0 ? walkableSymbol : blockedSymbol
                        cell.setSymbol(symbol);
                        evt.Handled = true;
                        evt.preventDefault();
                    }

                    function drawWallBetween2Cells(p0, p1) {
                        var dx = p1.x-p0.x, dy = p1.y-p0.y;
                        var nx = Math.abs(dx), ny = Math.abs(dy);
                        var sign_x = dx > 0? 1 : -1, sign_y = dy > 0? 1 : -1;

                        var p = {x: p0.x, y:p0.y};
                        var cells = [{x: p.x, y:p.y}];
                        for (var ix = 0, iy = 0; ix < nx || iy < ny;) {
                            if ((0.5+ix) / nx < (0.5+iy) / ny) {
                                // next step is horizontal
                                p.x += sign_x;
                                ix++;
                            } else {
                                // next step is vertical
                                p.y += sign_y;
                                iy++;
                            }
                            cells.push({x: p.x, y:p.y});
                        }
                        cells.forEach(function (cell){
                            wallsMatrix[cell.y][cell.x] = 1
                        });
                        reColorGrid();
                        
                    }
                    gridLayer.on('mouse-drag', toggle)
                    var lastClicked = null
                    gridLayer.on('dbl-click', function(evt){
                        lastClicked = null
                    });
                    gridLayer.on('click', function(evt){
                        toggle(evt)
                        // if (!lastClicked)
                        //     lastClicked = evt.graphic;
                        // else{
                        //     drawWallBetween2Cells({x: lastClicked.x, y: lastClicked.y}, {x:evt.graphic.x, y:evt.graphic.y})
                        //     lastClicked = evt.graphic
                        //     reColorGrid();
                        // }
                    })
                    // map.addLayer(gridLayer)

                    // Load walls matrix
                }
                drawGrid();

                start = function (){
                    var g = new PF.Grid(wallsMatrix[0].length, wallsMatrix.length,wallsMatrix);
                    var finder = new PF.BreadthFirstFinder({
                        allowDiagonal: true,
                        dontCrossCorners: true
                    });

                    results = trajectory
                    console.log(`results:${results.length}`);
                    linesLayer.clear()
                    map.addLayer(linesLayer);
                    temp = 0
                    drawPath = function (src, des){
                        srcCell = pointToCell(new Point(src['X'], src['Y']));
                        desCell = pointToCell(new Point(des['X'], des['Y']));

                        if (srcCell != desCell){
                            path = finder.findPath(srcCell.x, srcCell.y, desCell.x, desCell.y, g.clone());
                            if (path.length > 0){
                                path.forEach(function(index){
                                    cells[index[1]][index[0]].setSymbol(pathSymbol)
                                })
                                smoothPath = PF.Util.smoothenPath(g.clone(), path);
                                points = [new Point(src['X'], src['Y'], new SpatialReference({ wkid : 32637}))];
                                // points = [];
                                for (var p =1; p<smoothPath.length; p++){
                                    points.push(cellToPoint(smoothPath[p]))
                                }
                                
                                 points[points.length-1] = new Point(des['X'], des['Y'], new SpatialReference({ wkid : 32637}));
                                polyline = new Polyline()
                                polyline.addPath(points);
                                graphic = new Graphic(polyline, lineSymbol)
                                linesLayer.add(graphic);
                                src = des;
                                // if (++temp ==2)
                                //     return
                            }
                        }
                        
                        des = results.pop()
                        if (des)
                            setTimeout(function (){
                                drawPath(src, des);
                            }, 20)
                    }
                    if (results.length >= 2){
                        src = results.pop()
                        des = results.pop()
                        console.log(src, des)
                        drawPath(src, des)
                    }
                };

                drawTruth = function (){
                    truthData = [
                        [599509.5815, 2358351.03],
                        [599508.7084, 2358353.914],
                        [599507.8617, 2358356.983],
                        [599507.2002, 2358358.518],
                        [599505.9302, 2358361.005],
                        [599504.2369, 2358363.201],
                        [599501.5117, 2358362.486],
                        [599498.1515, 2358361.402],
                        [599491.9338, 2358360.476],
                        [599488.2296, 2358360.476],
                        [599480.2622, 2358359.063],
                        [599475.4468, 2358366.366],
                        [599474.1504, 2358370.044],
                        [599471.2135, 2358370.626],
                        [599467.3505, 2358370.52],
                        [599467.3768, 2358364.329],
                        [599466.6624, 2358359.936],
                        [599464.8632, 2358356.259],
                        [599465.5929, 2358352.636],
                        [599464.7462, 2358350.863],
                        [599462.5502, 2358348.35],
                        [599459.9308, 2358347.556],
                        [599456.7764, 2358344.75],
                        [599452.1991, 2358342.766],
                        [599453.3632, 2358339.353],
                        [599454.1305, 2358337.474],
                        [599454.501 , 2358335.622],
                        [599455.8768, 2358333.347],
                        [599455.4005, 2358330.793],
        
                    ];


                    points = [];
                    truthData.forEach(function (point){
                        points.push(new Point(point[0], point[1], new SpatialReference({ wkid : 32637})));
                    })
                    polyline = new Polyline()
                    polyline.addPath(points);
                    graphic = new Graphic(polyline, truthSymbol)
                    truthLayer.add(graphic);
                    map.addLayer(truthLayer)
                
                }

                start();
                drawTruth();
                
            });


            
    </script>
  </head>
  <body>
    <div id="map">
    </div>
    <div id="controls">
        <input type='button' value='Show Grid' onclick="map.addLayer(gridLayer)" />
        <input type='button' value='Hide Grid' onclick="map.removeLayer(gridLayer)" />
        <input type='button' value='Remove Path Cells' onclick="reColorGrid()" />
        <input type='button' value='Reset Walls' onclick="wallsMatrix = new Array(cells.length).fill(0).map(row => new Array(cells[0].length).fill(0));" />
    </div>

  </body>
</html>
