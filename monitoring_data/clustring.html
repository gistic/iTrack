<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
    <title></title>
    <link rel="stylesheet" href="https://js.arcgis.com/3.15/esri/css/esri.css">
    
    <style>
      html, body, #map {
        height: 100%; width: 100%; margin: 0; padding: 0; 
      }
    </style>

    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
    <script src="http://www.parsecdn.com/js/parse-1.6.14.min.js"></script>
    <script src="https://js.arcgis.com/3.15/"></script>

    <!-- Beacons confiuration -->
    <script src="beacons.json"></script>
    <script src="clustring_data.json"></script>

    <script>
         // Esri API
        var Map, Tiled, Point, SpatialReference, PictureMarkerSymbol, SimpleMarkerSymbol, TextSymbol, Graphic, GraphicsLayer, Circle, SimpleFillSymbol, Color, CartographicLineSymbol, SimpleLineSymbol, Polyline, Polygon, FeatureLayer, FeatureSet, HeatmapRenderer, Event;
        var map;
        var visualize
        var run
        var points
        var ff
        var gf
        var bt


        Parse.initialize("pey8pjhhotyDIusYHgSEF6SUI84ugMPVe6rqF2Ah", "I8CbFbjMrKNKKauFicygVWXbe0V1V7tixOqzQpcX");
        var regions = Object.keys(beacons)
        
 
        require(["esri/map", 
                "esri/layers/ArcGISTiledMapServiceLayer", 
                "esri/geometry/Point",
                "esri/SpatialReference",
                "esri/symbols/PictureMarkerSymbol",
                "esri/symbols/SimpleMarkerSymbol",
                "esri/symbols/TextSymbol",
                "esri/graphic", 
                "esri/layers/GraphicsLayer",
                "esri/geometry/Circle",
                "esri/symbols/SimpleFillSymbol",
                "esri/Color",
                "esri/symbols/CartographicLineSymbol",
                "esri/symbols/SimpleLineSymbol",
                "esri/geometry/Polyline",
                "esri/geometry/Polygon",
                "esri/layers/FeatureLayer",
                "esri/tasks/FeatureSet", 
                "esri/renderers/HeatmapRenderer",
                "dojo/_base/event",
                
                "dojo/domReady!"],

            function(Map, Tiled, point, spatialReference, pictureMarkerSymbol, simpleMarkerSymbol, textSymbol, graphic, graphicsLayer, circle, simpleFillSymbol, color, cartographicLineSymbol, simpleLineSymbol, polyline, polygon, featureLayer, featureSet, heatmapRenderer, event) {
                
                Point = point;
                SpatialReference =  spatialReference;
                PictureMarkerSymbol = pictureMarkerSymbol
                SimpleMarkerSymbol = simpleMarkerSymbol
                TextSymbol = textSymbol
                Graphic = graphic;
                GraphicsLayer = graphicsLayer
                Circle = circle
                SimpleFillSymbol = simpleFillSymbol
                Color = color
                CartographicLineSymbol = cartographicLineSymbol
                SimpleLineSymbol = simpleLineSymbol
                Polyline = polyline;
                Polygon = polygon;
                FeatureLayer = featureLayer;
                FeatureSet = featureSet;
                HeatmapRenderer = heatmapRenderer;
                Event = event;

                map = new Map("map");
                var tiled = new Tiled("https://tiles1.arcgis.com/tiles/W83WxNh9tBPYYG7b/arcgis/rest/services/MTVC_GF/MapServer");
                map.addLayer(tiled);
                var sp = new SpatialReference({ wkid: 32637 })

                //add beacons graphics:
                gf = new GraphicsLayer();
                map.addLayer(gf)
                
                ff = new GraphicsLayer();
                map.addLayer(ff)

                bt = new GraphicsLayer();
                map.addLayer(bt)

                var isUsedMarker = new PictureMarkerSymbol("img/active-0.gif", 16, 16);
                var isEliminatedMarker = new PictureMarkerSymbol("img/active-1.gif", 16, 16);

                regions.forEach(function (region){
                    p = new Point(beacons[region].x, beacons[region].y, sp);
                    floor = beacons[region].floor
                    var layer = floor == 0 ? gf : ff
                    var marker = new PictureMarkerSymbol("img/active-" + floor + ".gif", 16, 16);
                    g = new Graphic(p, marker)
                    layer.add(g)
                    g.hide()
                    beacons[region].g = g

                    
                    var marker = new TextSymbol(beacons[region].minor);
                    t = new Graphic(p, marker)
                    bt.add(t)
                    t.hide()
                    beacons[region].t = t
                })

              

                
                marker = new PictureMarkerSymbol("img/current.png", 16, 16);
                marker2 = new PictureMarkerSymbol("img/current2.png", 16, 16);
                gl = new GraphicsLayer();
                current_pos = new Graphic(null, marker)
                calculated_pos = new Graphic(null, marker2)
                gl.add(current_pos);
                gl.add(calculated_pos)
                map.addLayer(gl)

                window.n = -1
                window.showClustring = function (step){
                    regions.forEach(function (region){
                        beacons[region].g.hide()
                    });
                    ids = Object.keys(clustringData)
                    id = ids[step]
                    used = clustringData[id].used
                    eliminated = clustringData[id].eliminated
                    used.forEach(function (minor){
                        region = "r_1_" + minor
                        if (beacons[region]){
                            beacons[region].g.show()
                            beacons[region].g.setSymbol(isUsedMarker)
                        }
                    })

                    eliminated.forEach(function (minor){
                        region = "r_1_" + minor
                        if (beacons[region]){
                            beacons[region].g.show()
                            beacons[region].g.setSymbol(isEliminatedMarker)
                        }
                        
                    })

                }
                


                visualize = function (data){
                    console.log('visualizeing' + data.id)
                   
                    x = data.get("X")
                    y = data.get("Y")
                    if (x && y){
                        var p = new Point(x, y, sp);
                        current_pos.setGeometry(p);    
                    }
                    
                    sumX = 0
                    sumY = 0
                    count = 0
                    regions.forEach(function (region){
                        if (data.get(region)){
                            beacons[region].g.show()
                            beacons[region].t.show()
                            sumX += beacons[region].x
                            sumY += beacons[region].y
                            count ++;
                        }else{
                            beacons[region].g.hide()
                            beacons[region].t.hide()
                        }
                        
                    })
                    if (count != 0 ){
                        calculated_x = sumX/count
                        calculated_y = sumY/count
                        var p = new Point(calculated_x, calculated_y, sp);
                        calculated_pos.setGeometry(p);   
                    }
                    
                    
                }


                var Positions = Parse.Object.extend("Monitoring");
                run = function (){
                    var query = new Parse.Query(Positions);
                    var data = [];
                    query.descending("timeStamp");
                    query.equalTo("experiment_name", $("#experiment_name").val())
                    query._limit = 1000;
                    query.find({
                        success: function(results) {
                            console.log(`results:${results.length}`);
                            points = results
                            debugger
                            if (results.length<=0)
                                return;
                            sim_start = results[results.length-1].get("timeStamp");
                            sim_end = results[0].get("timeStamp");
                            
                            sim_length = sim_end - sim_start
                            
                            
                            $("#seekbar").prop("max", sim_length)
                            var sim_time = 0
                            timeLooper = function (){
                                sim_speed = $("#speed").val()
                                d = new Date(sim_time).toISOString().slice(11, -1);
                                $("#time").html(d);
                                $("#seekbar").prop("value", sim_time)
                                sim_time += (10 * sim_speed)
                                if(sim_time <= sim_length)
                                    setTimeout(timeLooper, 10)
                            }
                            timeLooper();

                            
                            loop = function (){
                                item = results.pop()
                                if (item){
                                    diff = item.get("timeStamp") - sim_start - sim_time
                                    
                                    setTimeout(function (){
                                        
                                        visualize(item);
                                        loop();
                                    }, diff/sim_speed)
                                }
                            }
                            //loop();
                            //visualize(results[results.length-1])
                            
                        }
                    });
                }

                $(document).ready(function (){
                    // run();
                });                
            });
    </script>
  </head>
  <body>
    <div id="time">
        00:00:00
    </div>
    <label>Speed</label>
    
    <select id="speed">
      <option value="1" selected>1x</option>
      <option value="2">2x</option>
      <option value="4">4x</option>
      <option value="5" >5x</option>
      <option value="10">10x</option>
    </select>
    <br>
    <label>Experimant Name</label>
    <input type="text" id="experiment_name" value="exp_10"></input>
    <button onclick="run()">Run</button>
    <button onclick="showClustring(++n)">Next</button>
    <button onclick="showClustring(--n)">Previous</button>

    <progress id="seekbar" value="0" max="1" 
                style=" position: absolute;
                        width: 90%;
                        top: 90px;
                        left: 110px;"
    ></progress>

    <div style=" position: absolute;
                        width: 250px;
                        top: 10px;
                        right: 20px;">

                        <img src="img/active-0.gif" width="16" heigth="16"/>
                        Beacon Included
                        <br>
                        <img src="img/active-1.gif" width="16" heigth="16"/>
                        Beacon Filtered

                        <br>
                        

    </div>    

    <div id="map">

    </div>

  </body>
</html>
