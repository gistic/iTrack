    <script src="js/pathfinding-browser.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
    
    

    <script>
        
        
        var lineSymbol;
       
        // Esri API
        var Map, Tiled, Point, SpatialReference, PictureMarkerSymbol, Graphic, GraphicsLayer, Circle, SimpleFillSymbol, Color, CartographicLineSymbol, SimpleLineSymbol, Polyline, Polygon, FeatureLayer, FeatureSet, HeatmapRenderer, Event;


        

       
                
        require(["esri/map", 
                "esri/layers/ArcGISTiledMapServiceLayer", 
                "esri/geometry/Point",
                "esri/SpatialReference",
                "esri/symbols/PictureMarkerSymbol",
                "esri/graphic", 
                "esri/layers/GraphicsLayer",
                "esri/geometry/Circle",
                "esri/symbols/SimpleFillSymbol",
                "esri/Color",
                "esri/symbols/CartographicLineSymbol",
                "esri/symbols/SimpleLineSymbol",
                "esri/geometry/Polyline",
                "esri/geometry/Polygon",
                "esri/layers/FeatureLayer",
                "esri/tasks/FeatureSet", 
                "esri/renderers/HeatmapRenderer",
                "dojo/_base/event",
                
                "dojo/domReady!"],

            function(Map, Tiled, point, spatialReference, pictureMarkerSymbol, graphic, graphicsLayer, circle, simpleFillSymbol, color, cartographicLineSymbol, simpleLineSymbol, polyline, polygon, featureLayer, featureSet, heatmapRenderer, event) {
                
                Point = point;
                SpatialReference =  spatialReference;
                PictureMarkerSymbol = pictureMarkerSymbol
                Graphic = graphic;
                GraphicsLayer = graphicsLayer
                Circle = circle
                SimpleFillSymbol = simpleFillSymbol
                Color = color
                CartographicLineSymbol = cartographicLineSymbol
                SimpleLineSymbol = simpleLineSymbol
                Polyline = polyline;
                Polygon = polygon;
                FeatureLayer = featureLayer;
                FeatureSet = featureSet;
                HeatmapRenderer = heatmapRenderer;
                Event = event;

                map = new Map("map");
                var tiled = new Tiled("https://tiles1.arcgis.com/tiles/W83WxNh9tBPYYG7b/arcgis/rest/services/makani/MapServer");
                map.addLayer(tiled);
               
                
                lineSymbol = new SimpleLineSymbol(SimpleLineSymbol.STYLE_SOLID,
                            new Color([255,0,0, 0.25]), 0.5);

            
                [{"type":"point","x":598841.460780058,"y":2358792.061091149,"spatialReference":{"wkid":32637}},{"type":"point","x":598853.960780058,"y":2358804.561091149,"spatialReference":{"wkid":32637}}]

                p1 = new Point({"type":"point","x":598841.460780058,"y":2358792.061091149,"spatialReference":{"wkid":32637}})
                p2 = new Point({"type":"point","x":598853.960780058,"y":2358804.561091149,"spatialReference":{"wkid":32637}});
                pl = new Polyline([[598841.460780058, 2358792.061091149], [598853.960780058, 2358804.561091149] ])

                var lineSymbol = new CartographicLineSymbol(
                  CartographicLineSymbol.STYLE_SOLID,
                  new Color([255,0,0]), 10, 
                  CartographicLineSymbol.CAP_ROUND,
                  CartographicLineSymbol.JOIN_MITER, 5
                );

                l = new GraphicsLayer();
                map.addLayer(l)
                l.add(new Graphic(pl, lineSymbol));
                
            });
    </script>
  </head>
  <body>
    <div id="map">
    </div>
  </body>
